<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
<center>
    <h1><u>REGISTRATION FORM</u></h1>
</center>
<form action="display_details.php" method="POST">
<center>
<table border="2" cellspacing="10" cellpadding="10">

<tr>
    <td>FIRST NAME : </td>
    <td><input type="text" name="txt1" required></td>
</tr>

<tr>
    <td>LAST NAME : </td>
    <td><input type="text" name="txt2" required></td>
</tr>

<tr>
    <td>PASSWORD : </td>
    <td><input type="password" name="pwd" required></td>
</tr>

<tr>
    <td>AGE : </td>
    <td><input type="number" name="txt3" required></td>
</tr>

<tr>
    <td>ADDRESS : </td>
    <td><input type="text" name="txt4" required></td>
</tr>

<tr>
    <td>GENDER : </td>
    <td>
        <input type="radio" name="rd" value="male" required>Male
        <input type="radio" name="rd" value="female">Female
    </td>
</tr>

<tr>
    <td>LANGUAGES KNOWN : </td>
    <td>
        <input type="checkbox" name="chk[]" value="PHP">PHP
        <input type="checkbox" name="chk[]" value="C">C
        <input type="checkbox" name="chk[]" value="CPP">CPP
        <input type="checkbox" name="chk[]" value="JAVA">JAVA
    </td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" name="submit" value="Submit">
    </td>
</tr>

</table>
</center>
</form>
</body>
</html>
